<!DOCTYPE html>
<html>
	<head>
		<title>Sand Game</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- SEO -->
		<meta name="application-name" content="Sand Game" />
		<meta name="author" content="Kyle Amoroso" />
		<meta name="description" content="A sand-box game that lets you play with different elements" />
		<meta name="keywords" content="sand,sand-box,game,html5" />
		<meta name="version" content="1.0" />
		<meta property="og:title" content="Sand Game" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://kamoroso94.github.io/sand/" />
		<meta property="og:image" content="https://kamoroso94.github.io/sand/images/splash.png" />
		<meta property="og:description" content="A sand-box game that lets you play with different elements" />

		<!-- Favicons -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="icon" type="image/png" href="icons/favicon-16.png" />
		<link rel="icon" type="image/png" href="icons/favicon-32.png" />
		<link rel="icon" type="image/png" href="icons/favicon-64.png" />
		<link rel="icon" type="image/png" href="icons/favicon-128.png" />

		<!-- Bootstrap + JQuery -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom -->
		<link rel="stylesheet" href="style.css" />
		<script src="util.js"></script>
		<script src="graphics.js"></script>
		<script src="sand.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
		<div class="container">
			<h1>Sand Game</h1>
			<p class="lead">A sand-box game that lets you play with different elements</p>

			<div id="game-wrapper">
				<canvas width="640" height="480" class="img-thumbnail" id="game"></canvas>

				<form class="form-inline" id="controls">
					<div class="form-group">
						<label for="radius">Pen Radius:</label>
						<input type="range" class="form-control" id="radius" value="5" min="1" max="10" step="1" />
					</div>
					<div class="form-group">
						<label for="pen">Pen Type:</label>
						<select class="form-control" id="pen">
							<option value="air">Erase</option>
							<option value="ground" selected>Ground</option>
							<option value="sand">Sand</option>
							<option value="water">Water</option>
							<option value="sand-spout">Sand Spout</option>
							<option value="water-spout">Water Spout</option>
						</select>
					</div>
					<button type="reset" class="btn btn-default">Clear</button>
				</form>
			</div>

			<footer>
				<p class="small">Made by Kyle Amoroso in 2017.</p>
			</footer>
		</div>
	</body>
</html>
